<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #333;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            width: 90vw;  /* Content will be 90% of the viewport width */
            height: 90vh; /* Content will be 90% of the viewport height */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .lightbox-img, .lightbox-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Fits the content inside the container without cropping */
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            background: transparent;
            border: none;
            z-index: 1001;
        }

        .lightbox-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            background: transparent;
            border: none;
            z-index: 1001;
            padding: 10px;
        }

        .lightbox-arrow.left {
            left: 20px;
        }

        .lightbox-arrow.right {
            right: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .gallery {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Art Gallery</h1>

    <div class="gallery" id="gallery">
        <!-- Images and videos will be injected here -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <button class="lightbox-arrow left" id="lightbox-prev">&#10094;</button>
        <div class="lightbox-content" id="lightbox-content">
            <img src="" alt="" class="lightbox-img" id="lightbox-img" style="display: none;">
            <video controls class="lightbox-video" id="lightbox-video" style="display: none;"></video>
        </div>
        <button class="lightbox-arrow right" id="lightbox-next">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        let mediaItems = [];

        // Fetch images and videos from images.json
        fetch('images.json')
            .then(response => response.json())
            .then(media => {
                mediaItems = media;
                const gallery = document.getElementById('gallery');
                mediaItems.forEach((item, index) => {
                    const mediaDiv = document.createElement('div');
                    mediaDiv.classList.add('gallery-item');

                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = 'Art Image';
                        mediaDiv.appendChild(img);
                        mediaDiv.addEventListener('click', () => {
                            openLightbox(index);
                        });
                    } else if (item.type === 'video') {
                        const video = document.createElement('video');
                        video.src = item.src;
                        video.alt = 'Art Video';
                        video.muted = true;
                        video.loop = true;
                        video.autoplay = true;
                        mediaDiv.appendChild(video);
                        mediaDiv.addEventListener('click', () => {
                            openLightbox(index);
                        });
                    }

                    gallery.appendChild(mediaDiv);
                });
            })
            .catch(error => console.error('Error fetching media:', error));

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxVideo = document.getElementById('lightbox-video');
        const lightboxContent = document.getElementById('lightbox-content');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');

        function openLightbox(index) {
            currentIndex = index;
            const currentItem = mediaItems[currentIndex];
            if (currentItem.type === 'image') {
                lightboxImg.src = currentItem.src;
                lightboxImg.style.display = 'block';
                lightboxVideo.style.display = 'none';
            } else if (currentItem.type === 'video') {
                lightboxVideo.src = currentItem.src;
                lightboxVideo.style.display = 'block';
                lightboxImg.style.display = 'none';
            }
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
            lightboxVideo.src = '';
        }

        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = mediaItems.length - 1;
            } else if (currentIndex >= mediaItems.length) {
                currentIndex = 0;
            }
            openLightbox(currentIndex);
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
        lightboxNext.addEventListener('click', () => navigateLightbox(1));
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg && e.target !== lightboxVideo && e.target !== lightboxPrev && e.target !== lightboxNext && e.target !== lightboxClose) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    navigateLightbox(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateLightbox(1);
                } else if (e.key === 'Escape') {
                    closeLightbox();
                }
            }
        });
    </script>

</body>
</html>
